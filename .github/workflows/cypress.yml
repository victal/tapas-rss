name: Cypress tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        browser: ['chrome', 'firefox']
    name: Run Cypress tests on ${{ matrix.browser }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          config-file: cypress.json
          browser: ${{ matrix.browser }}
          record: false
          command: BROWSER=${{ matrix.browser }} npm run test:cypress -- --headed
