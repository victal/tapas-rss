name: Cypress tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy: 
      matrix: 
        browser: ['chrome', 'firefox']
    name: Run Cypress tests on ${{ matrix.browser }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          headed: true
          browser: ${{ matrix.browser }}
          record: false
