name: Cypress tests
on: 
  - push
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    strategy: 
      matrix: 
        browser: ['chrome', 'firefox']
    name: Run Cypress tests on ${{ matrix.browser }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          config-file: cypress.json
          browser: ${{ matrix.browser }}
          record: false
